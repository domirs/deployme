name: Pull-Request Build

env:
  TZ: "Europe/Zurich"

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Login into openshift'
        uses: ./.github/actions/oc-login

      - name: 'test login'
        run: oc project
